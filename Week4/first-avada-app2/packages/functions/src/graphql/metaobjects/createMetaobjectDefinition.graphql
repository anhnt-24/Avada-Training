mutation CreateMetaobjectDefinition(
  $definition:MetaobjectDefinitionCreateInput!
) {
  metaobjectDefinitionCreate(
    definition: $definition
  ) {
    metaobjectDefinition {
      id
      handle
      updatedAt
      displayName
      fields {
        key
        value
      }
      capabilities{publishable{status}}
    }
    userErrors {
      field
      message
      code
    }
  }
}
